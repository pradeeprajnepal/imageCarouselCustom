<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive bottom navigation</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            
        </header>
        <!--=============== BODY =================-->
        <main>
            <div class="container">
                <h1>Explore</h1>

                <div class="slider" >

                    <div class="slider__btn-container">
                        <i class='slider__btn slider__btn-left bx bxs-caret-left-circle' id="prev"></i>
                        <i class='slider__btn slider__btn-right bx bxs-caret-right-circle' id="next"></i>
                    </div>
                    
                    <div class="slide" >
                        <img src="./assets/img/image-6.jpg" alt="" id="last-clone">
                        <img src="./assets/img/image-1.jpg" alt="" >
                        <img src="./assets/img/image-2.jpg" alt="" >
                        <img src="./assets/img/image-3.jpg" alt="">
                        <img src="./assets/img/image-4.jpg" alt="">
                        <img src="./assets/img/image-5.jpg" alt="">
                        <img src="./assets/img/image-6.jpg" alt="">
                        <img src="./assets/img/image-1.jpg" alt="" id="first-clone">
                    </div>

                    <div class="slider__progress"></div>
                   
                    
                </div>
            </div>
        </main>
        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
